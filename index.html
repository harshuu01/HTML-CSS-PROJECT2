<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Plaza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
          <nav class="navbar">
            <div>
                <img src="./assests/white-logo.png" alt="logo">
            </div>
            <div>
                <ul class="list">
                    <li>Our Menu</li>
                    <li>Maps</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <button class="button-small">Order</button>
            </div>
          </nav>
        </section>
        <!-- Main Section -->
        <section aria-label="main">
            <div class="main">
                <h1 class="mainheading">A Restuarant That Only Serves Delicious Food</h1>
                <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="./assests/scrool.png" alt="bottom logo">
                    </div>
                </div>
            </div>

        </section>
    </div>
    
</body>
</html>
